<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Card Market</title>
  <!-- –ú–µ—Ç–∞-—Ç–µ–≥ –¥–ª—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç–∏ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç–∏ */
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      padding-bottom: max(20px, env(safe-area-inset-bottom));
    }
    
    h1 {
      text-align: center;
      margin: 20px 0;
      color: #e2e8f0;
      font-size: 28px;
    }
    
    h2 {
      color: #cbd5e1;
      margin: 20px 0 15px 0;
      font-size: 22px;
    }
    
    /* –ü—Ä–æ—Ñ–∏–ª—å */
    .profile {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e293b;
      padding: 15px 20px;
      border-radius: 12px;
      margin: 20px 0;
      border: 1px solid #334155;
    }
    
    #username {
      font-weight: bold;
      color: #60a5fa;
    }
    
    #balance {
      font-weight: bold;
      color: #fbbf24;
      font-size: 18px;
    }
    
    /* –ö–Ω–æ–ø–∫–∏ */
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-block;
      text-align: center;
      width: 100%;
      max-width: 300px;
      margin: 5px auto;
    }
    
    button:hover {
      background: #4338ca;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      background: #64748b;
      cursor: not-allowed;
      transform: none;
    }
    
    /* –°–µ–∫—Ü–∏–∏ */
    .section {
      background: #1e293b;
      border-radius: 12px;
      padding: 20px;
      margin: 25px 0;
      border: 1px solid #334155;
    }
    
    /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }
    
    .card-item {
      background: #1e293b;
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      border: 2px solid;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .card-item img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    
    /* –†—É–ª–µ—Ç–∫–∞ */
    #rouletteContainer {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 23, 42, 0.95);
      z-index: 1000;
      display: none;
      padding: 20px;
      overflow-y: auto;
    }
    
    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    
    @keyframes coinEffect {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-50px) scale(0.5); opacity: 0; }
    }
    
    .coin-popup {
      position: fixed;
      color: #f59e0b;
      font-weight: bold;
      font-size: 20px;
      pointer-events: none;
      animation: coinEffect 1s forwards;
      z-index: 1000;
    }
    
    .roulette-card {
      width: 150px;
      height: 180px;
      object-fit: cover;
      margin: 0 10px;
      border-radius: 10px;
      border: 3px solid transparent;
      transition: all 0.3s;
    }
    
    .roulette-card.highlight {
      border-color: #f59e0b;
      box-shadow: 0 0 20px #f59e0b;
      animation: bounce 0.5s infinite;
    }
    
    /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ */
    #syncStatus {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10000;
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      display: none;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    /* –ú–æ–±–∏–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
    @media (max-width: 768px) {
      .container {
        padding: 12px;
        padding-bottom: max(12px, env(safe-area-inset-bottom));
      }
      
      h1 {
        font-size: 24px;
        margin: 15px 0;
      }
      
      h2 {
        font-size: 20px;
        margin: 15px 0 10px 0;
      }
      
      .profile {
        padding: 12px 15px;
        margin: 15px 0;
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
      
      .cards-grid {
        grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
        gap: 10px;
      }
      
      .card-item {
        padding: 10px;
        min-height: 200px;
      }
      
      .card-item img {
        height: 120px;
      }
      
      button {
        padding: 16px 24px;
        font-size: 16px;
        min-height: 44px;
        margin: 8px auto;
        max-width: 100%;
      }
      
      .section {
        padding: 15px;
        margin: 20px 0;
      }
    }
    
    @media (max-width: 480px) {
      .cards-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .card-item {
        min-width: 130px;
      }
      
      h1 {
        font-size: 22px;
      }
      
      #farmHeriks {
        width: 60px;
        height: 60px;
        font-size: 20px;
      }
    }
    
    /* –î–ª—è —Ç–∞—á-—É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
    @media (hover: none) and (pointer: coarse) {
      button, .clickable {
        min-height: 44px;
        min-width: 44px;
      }
      
      button:active {
        transform: scale(0.95);
        transition: transform 0.1s;
      }
      
      .card-item:hover {
        transform: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¥ Card Market</h1>
    
    <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
    <div class="profile">
      <span id="username">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
      <span id="balance">0 —Ö–µ—Ä–∏–∫–æ–≤</span>
    </div>
    
    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ -->
    <div id="syncStatus"></div>
    
    <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è —Ñ–∞—Ä–º–∞ —Ö–µ—Ä–∏–∫–æ–≤ -->
    <div class="section">
      <h3 style="text-align: center; margin: 0 0 15px 0;">–§–∞—Ä–º —Ö–µ—Ä–∏–∫–æ–≤</h3>
      <div style="text-align: center;">
        <button id="farmHeriks" style="
          padding: 0;

          height: 70px;

          margin: 10px auto;
        ">
          üñïüèø

      </div>
      <div id="farmCounter" style="

        margin-top: 15px;

      </div>
    </div>
    
    <!-- –ö–Ω–æ–ø–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –ø–∞–∫–∞ -->
    <div class="section" style="text-align: center;">
      <h3 style="margin: 0 0 15px 0;">–û—Ç–∫—Ä—ã—Ç—å –∫–∞—Ä—Ç—ã</h3>
      <button id="openPack">
        üéÅ –û—Ç–∫—Ä—ã—Ç—å –ø–∞–∫ (50 —Ö–µ—Ä–∏–∫–æ–≤)
      </button>
    </div>
    
    <!-- –†—É–ª–µ—Ç–∫–∞ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –ø–∞–∫–∞ -->
    <div id="rouletteContainer">
      <div style="max-width: 600px; margin: 0 auto;">
        <h2 id="rouletteTitle" style="text-align: center; color: #fff;">üé∞ –†—É–ª–µ—Ç–∫–∞</h2>
        <div id="roulette" style="
          width: 100%;

        </div>
        <div id="rouletteResult" style="

        </div>
        <div style="text-align: center; margin-top: 20px;">
          <button id="closeRoulette" style="max-width: 200px;">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
      </div>
    </div>
    
    <!-- –ü–æ–ª—É—á–µ–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã -->
    <div class="section">
      <h2>üìö –í–∞—à–∏ –∫–∞—Ä—Ç—ã</h2>
      <div id="myCards" class="cards-grid"></div>
    </div>
    
    <!-- –ú–∞—Ä–∫–µ—Ç -->
    <div class="section">
      <h2>üè™ –ú–∞—Ä–∫–µ—Ç</h2>
      <div id="market" class="cards-grid"></div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
